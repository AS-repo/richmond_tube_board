<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Richmond District Line â€“ Live Departures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --color-background: #111111;
      --color-foreground: #FFFFFF;
      --color-primary: #00FF88;
      --color-secondary: #FFCC00;
      --color-border: #333333;
      --font-mono: 'Space Mono', 'Courier New', monospace;
    }

    body {
      font-family: var(--font-mono);
      background-color: var(--color-background);
      color: var(--color-foreground);
      text-align: center;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.8rem;
      color: var(--color-primary);
      margin-bottom: 25px;
      text-transform: uppercase;
    }

    #board-container {
      width: 95%;
      max-width: 700px;
      background: #191919;
      border: 1px solid var(--color-border);
      border-radius: 4px;
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.2rem;
      table-layout: fixed;
    }

    /* Table Headers */
    th {
      color: var(--color-primary);
      background-color: #222222;
      border-bottom: 2px solid var(--color-primary);
      padding: 12px 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    /* Table Cells */
    td {
      padding: 15px 10px;
      border-bottom: 1px solid var(--color-border);
      font-size: 1.1rem;
    }

    /* Last row has no bottom border */
    tr:last-child td {
        border-bottom: none;
    }

    /* Destination Column */
    td:nth-child(1) {
        text-align: left;
        font-weight: 500;
    }

    /* Platform Column */
    td:nth-child(2) {
        text-align: center;
        width: 15%;
    }

    /* Countdown Column (Departs In) */
    td:nth-child(3) {
        text-align: right;
        width: 25%;
    }
    
    .countdown {
      color: var(--color-secondary);
      font-weight: bold;
      font-size: 1.3rem;
      text-shadow: 0 0 5px rgba(255, 204, 0, 0.4);
    }

    footer {
      margin-top: 30px;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>ðŸš‡ Richmond Eastbound District Line Service ðŸš‡</h1>
  <div id="board-container">
    <table id="board">
      <tr><th>Destination</th><th>Platform</th><th>Departs In</th></tr>
    </table>
  </div>
  <footer>Live data from TfL â€¢ Updates every 15s</footer>

  <script>
    let trains = [];
    const RICHMOND_DISTRICT_ID = '940GZZLURMD';

    // get the platform number
    function getPlatformNumber(platformName) {
      const match = platformName.match(/(\d+)\s*$/);
      // Safely access the match result, defaults to 'N/A' if not found
      return match ? match[1] : 'N/A'; 
    }

    // A helper function to map destination
    function formatDestination(towards, timeToStation) {
        // If the API returns the train is 'At Platform' (timeToStation < 60) and 
        // the destination is empty or a placeholder (which happens at termini), 
        // assume the most common destination.
        if (timeToStation < 60 && towards === '') {
            return 'Upminster (predicted)'; 
        }
        return towards || 'N/A';
    }


    async function fetchData() {
      try {
        const res = await fetch(`https://api.tfl.gov.uk/StopPoint/${RICHMOND_DISTRICT_ID}/Arrivals`);
        const data = await res.json();

        trains = data
          .filter(t => t.lineName === "District")
          .sort((a, b) => a.timeToStation - b.timeToStation)
          .slice(0, 5)
          .map(t => ({
            destination: formatDestination(t.towards, t.timeToStation),
            platform: getPlatformNumber(t.platformName), 
            timeToStation: t.timeToStation 
          }));

      } catch (err) {
        console.error("Error fetching or processing data:", err);
        // display error message
      }
    }

    function updateCountdown() {
      const table = document.getElementById('board');
      // Set the header row once, then clear and re-add the data rows
      table.innerHTML = '<tr><th>Platform</th><th>Departs In</th><th>Destination</th></tr>';

      trains.forEach(t => {
        // Calculate minutes from seconds, rounded up
        const mins = Math.max(0, Math.ceil(t.timeToStation / 60));
        
        table.innerHTML += `<tr>
          <td>${t.platform}</td>
          <td class="countdown">${mins} min</td>
          <td>${t.destination}</td>
        </tr>`;
      });
    }

    // Initial fetch, then render
    fetchData().then(updateCountdown);

    // Refresh data from API every 15 seconds (this also updates the countdown)
    setInterval(fetchData, 15000); 

  </script>
</body>
</html>
